<!-- https://github.com/web3examples/ethereum/blob/master/solidity_examples/GetSetEmit.sol -->
<!DOCTYPE html>
<html>
    <head>
        <script src="https://web3examples.com/lib/web3-browserify.js"></script>  
    </head>
    <body>
        <h1>GetSetEmit (select Ropsten)</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        const GetSetEmitABI= [        
            { // ABI Log        event Log(string message,address caller, uint8 value)
                "anonymous": false,
                "inputs": [
                  {
                    "indexed": false,
                    "internalType": "string",
                    "name": "message",
                    "type": "string"
                  },
                  {
                    "indexed": false,
                    "internalType": "address",
                    "name": "caller",
                    "type": "address"
                  },
                  {
                    "indexed": false,
                    "internalType": "uint8",
                    "name": "value",
                    "type": "uint8"
                  }
                ],
                "name": "Log",
                "type": "event"
            },
            { // ABI Get        function Get() public view returns (uint8)
                "constant": true,
                "inputs": [],
                "name": "Get",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            { // ABI Set        function Set(uint8 x) public returns (uint8)
                "constant": false,
                "inputs": [
                  {
                    "internalType": "uint8",
                    "name": "x",
                    "type": "uint8"
                  }
                ],
                "name": "Set",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            { // ABI storedData uint8 public storedData
                "constant": true,
                "inputs": [],
                "name": "storedData",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];
        async function f() { 
            {   // Prepare   
                web3 = new Web3(Web3.givenProvider); // provider from metamask         
                web3.extend({ // web3.eth.requestAccounts() isn't available (yet)
                    methods: [{
                        name: 'eth_requestAccounts',
                        call: 'eth_requestAccounts',
                        params: 0
                    }]
                });
                log(`Version of web3.js: ${web3.version}`);            
                var result=await web3.eth_requestAccounts().catch(x=>log(x.message));
                log(`Value from eth_requestAccounts: ${JSON.stringify(result)}`);
                var acts=await web3.eth.getAccounts().catch(log);
                log(`Here are the accounts: ${JSON.stringify(acts)}`);
            }
            {   // Connect contract
                var GetSetEmitAddress="0x2bD819440B8621214A17e7BCFD70107bBE0A28fC"; // Ropsten address
                var GetSetEmitContract=new web3.eth.Contract(GetSetEmitABI, GetSetEmitAddress);
            }
            {   // Get        
                result = await GetSetEmitContract.methods.Get().call({from: acts[0]}).catch(console.log);
                log(`Get result: ${result}`);                        
                log(`Wait about 20 seconds for the transaction to process`);            
            }
            {   // Set
                result = await GetSetEmitContract.methods.Set(6).send({from: acts[0]}).catch(console.log);
                var decoded=result.events.Log.returnValues;
                log(`Event emitted: message=${decoded.message} address=${decoded.caller} value=${decoded.value}`);
                result = await GetSetEmitContract.methods.Set(6).call({from: acts[0]}).catch(console.log);
                log(`Function result (calculated via read only call): ${result}`);
            }
        }
        f(); 
        </script>        
    </body>
</html>
